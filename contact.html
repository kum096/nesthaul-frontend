<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Contact Us | NestHaul</title>
  <style>
    .btn {
      background-color: #1d4ed8;
      color: #fff;
      padding: 8px 16px;
      border-radius: 6px;
    }

    /* Hero */
    .contact-hero {
      text-align: center;
      padding: 4rem 1rem 2rem;
      background: #e8f0fe;
    }

    .contact-hero h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }

    .contact-hero p {
      font-size: 1.1rem;
      color: #555;
    }

    /* Contact Section */
    .contact-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 3rem 2rem;
      gap: 2rem;
    }

    .contact-form, .contact-info {
      flex: 1 1 350px;
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
    }

    .contact-form h2, .contact-info h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #1e3a8a;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .contact-form button {
      padding: 0.9rem 1.5rem;
      background: #1e40af;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background: #1d4ed8;
    }

    .contact-info p {
      margin-bottom: 0.8rem;
      font-size: 1rem;
    }

    .map-placeholder {
      background: #e0e7ff;
      padding: 2rem;
      text-align: center;
      border-radius: 8px;
      margin-top: 1rem;
      color: #444;
      font-style: italic;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: #f0f0f0;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-wrap: wrap;
        gap: 10px;
      }

      .contact-content {
        flex-direction: column;
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
<header id="navbar-container"></header>

  <!-- Hero -->
  <section class="contact-hero">
    <h1>Contact Us</h1>
    <p>Need assistance? Reach out to NestHaul and weâ€™ll get back to you promptly.</p>
  </section>

  <!-- Contact Content -->
  <section class="contact-content">
    <!-- Contact Form -->
    <div class="contact-form">
  <h2>Send Us a Message</h2>
  <form id="contactForm">
    <input type="text" name="name" placeholder="Your Full Name" required>
    <input type="email" name="email" placeholder="Your Email Address" required>
    <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</div>

    <!-- Contact Info -->
    <div class="contact-info">
      <h2>Reach Us Directly</h2>
      <p><strong>Email:</strong> nesthaul@gmail.com</p>
      <p><strong>Phone:</strong> +1 (732) 705-7467</p>
      <p><strong>Address:</strong> Princeton, NJ 08540, USA</p>
      <div id="map" style="height: 300px; border-radius: 8px;"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 NestHaul. All rights reserved.
  </footer>
